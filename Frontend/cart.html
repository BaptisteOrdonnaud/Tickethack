<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HACKATHON - TICKETHACK / Cart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

    <header>
        <nav id="nav">
            <div class="logo">
                <a id="logo" href="index.html">Tickethack</a>
            </div>
            <div class="nav-links">
                <a href="cart.html">Cart</a>
                <a href="bookings.html">Bookings</a>
            </div>
        </nav>


        <div id="container">
            <div id="card-container">

                <!-- CONTENU CART VIDE -->

                <div id="container-cart-text">
                    <h2>No tickets in your cart.</h2>
                    <h2>Why not plan a trip?</h2>
                </div>

                <!-- CONTENU CART REMPLI -->

                <div id="container-cart-full">
                    <div>
                        <h3>My cart</h3>
                    </div>
                    <div id="state-trip-content">
                        <div id="state-trip-cities">

                            <span>></span>
                            <span id="city-B">Lyon</span>
                        </div>
                        <span id="trip-hours">18:48</span>
                        <span id="trip-price">53€</span>
                        <button id="trip-book">X</button>
                    </div>

                    <div id="cart-total">

                        <h2>Total: <span>53</span>€</h2>

                        <button>Purchase</button>

                    </div>

                </div>



            </div>

        </div>
